<div class="bg-gray-800 text-white rounded-lg overflow-hidden h-full">
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Edit Media Item</h2>
            <span class="text-xs text-gray-500 font-mono">ID: {{ item.id }}</span>
        </div>
        
        <form hx-post="/dashboard/item/{{ item.id }}" 
              hx-target="#modal-content"
              class="space-y-4">
            
            <!-- Title & Year -->
            <div class="grid grid-cols-4 gap-4">
                <div class="col-span-3">
                    <div class="flex justify-between items-end mb-1">
                        <label class="block text-sm font-medium text-gray-400">Title</label>
                        <a href="https://www.google.com/search?q={{ item.title | urlencode }}+{{ item.year }}+imdb" 
                           target="_blank" 
                           class="text-xs text-blue-400 hover:text-blue-300 flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            Search IMDb
                        </a>
                    </div>
                    <input type="text" name="title" value="{{ item.title }}" 
                           class="block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Year</label>
                    <input type="number" name="year" value="{{ item.year }}" 
                           class="block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Identifiers with Dual Sync Buttons -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400">TMDB ID</label>
                    <div class="flex gap-2 mt-1">
                        <input type="number" name="tmdb_id" value="{{ item.tmdb_id or '' }}" 
                               class="block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <button type="button" 
                                title="Sync from TMDB"
                                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded transition flex-shrink-0 disabled:opacity-50"
                                hx-post="/dashboard/item/{{ item.id }}/sync"
                                hx-vals='{"id_type": "tmdb"}'
                                hx-include="[name='tmdb_id'], [name='media_type']"
                                hx-target="#modal-content"
                                hx-indicator="#tmdb-sync-indicator"
                                hx-disabled-elt="this">
                            <div class="flex items-center">
                                <svg id="tmdb-sync-indicator" class="htmx-indicator animate-spin h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            </div>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400">IMDb ID</label>
                    <div class="flex gap-2 mt-1">
                        <input type="text" name="imdb_id" value="{{ item.imdb_id or '' }}" placeholder="tt1234567"
                               class="block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <button type="button" 
                                title="Sync from IMDb (TMDB + Cinemeta Fallback)"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded transition flex-shrink-0 disabled:opacity-50"
                                hx-post="/dashboard/item/{{ item.id }}/sync"
                                hx-vals='{"id_type": "imdb"}'
                                hx-include="[name='imdb_id'], [name='media_type']"
                                hx-target="#modal-content"
                                hx-indicator="#imdb-sync-indicator"
                                hx-disabled-elt="this">
                            <div class="flex items-center">
                                <svg id="imdb-sync-indicator" class="htmx-indicator animate-spin h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Type & Status -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400">Type</label>
                    <select name="media_type" class="mt-1 block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <!-- Fixed: Removed .value check -->
                        <option value="movie" {% if item.media_type == 'movie' %}selected{% endif %}>Movie</option>
                        <option value="series" {% if item.media_type == 'series' %}selected{% endif %}>Series</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400">Status</label>
                    <select name="status" class="mt-1 block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <!-- Fixed: Removed .value check -->
                        <option value="new" {% if item.status == 'new' %}selected{% endif %}>New</option>
                        <option value="approved" {% if item.status == 'approved' %}selected{% endif %}>Approved</option>
                        <option value="error" {% if item.status == 'error' %}selected{% endif %}>error</option>
                    </select>
                </div>
            </div>

            <!-- Assets -->
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-400">Poster URL</label>
                    <input type="text" name="poster_url" value="{{ item.poster_url or '' }}" 
                           class="mt-1 block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500 text-xs">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400">Backdrop URL</label>
                    <input type="text" name="backdrop_url" value="{{ item.backdrop_url or '' }}" 
                           class="mt-1 block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500 text-xs">
                </div>
            </div>

            <!-- Overview -->
            <div>
                <label class="block text-sm font-medium text-gray-400">Overview</label>
                <textarea name="overview" rows="3" 
                          class="mt-1 block w-full bg-gray-700 border-none rounded text-white px-3 py-2 focus:ring-2 focus:ring-blue-500 text-sm">{{ item.overview or '' }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-700">
                <button type="button" 
                        class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded text-white transition"
                        hx-get="/dashboard/item/{{ item.id }}"
                        hx-target="#modal-content">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-bold transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
