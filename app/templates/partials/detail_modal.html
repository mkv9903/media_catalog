<div class="bg-gray-800 text-white rounded-lg overflow-hidden relative">
    
    <!-- Action Bar (Top Right) -->
    <div class="absolute top-4 right-14 flex gap-2 z-10">
        <!-- Edit Button -->
        <button class="bg-gray-700 hover:bg-gray-600 p-2 rounded text-blue-400"
                hx-get="/dashboard/item/{{ item.id }}/edit"
                hx-target="#modal-content"
                title="Edit Details">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
        </button>
        
        <!-- Delete Button with Loading State -->
        <button class="bg-gray-700 hover:bg-red-900 p-2 rounded text-red-400 disabled:opacity-50"
                hx-delete="/dashboard/item/{{ item.id }}"
                hx-confirm="Are you sure you want to delete '{{ item.title }}'?"
                hx-indicator="#delete-spinner"
                hx-disabled-elt="this"
                @click="$dispatch('close-modal')" 
                title="Delete Item">
            
            <div class="flex items-center gap-2">
                <svg id="delete-spinner" class="htmx-indicator animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </div>
        </button>
    </div>

    <!-- Close Button -->
    <button class="absolute top-4 right-4 text-gray-400 hover:text-white z-10" @click="open = false">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>

    <!-- Header Image -->
    <div class="relative h-80 bg-gray-900">
        {% if item.backdrop_url %}
        <div class="absolute inset-0">
            <img src="{{ item.backdrop_url }}" class="w-full h-full object-cover opacity-40">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-800 to-transparent"></div>
        </div>
        {% endif %}
        <div class="relative p-8 flex items-end h-full">
            <h2 class="text-4xl font-bold text-shadow">{{ item.title }} <span class="text-gray-400 text-2xl">({{ item.year }})</span></h2>
        </div>
    </div>

    <!-- Body -->
    <div class="p-8">
        <div class="flex gap-4 mb-6 text-sm text-gray-400">
            <span class="px-2 py-1 bg-gray-700 rounded text-white">{{ item.media_type }}</span>
            <span>TMDB: {{ item.tmdb_id }}</span>
            <span>IMDb: {{ item.imdb_id }}</span>
            <span>Date: {{ item.streaming_date }}</span>
        </div>
        
        <p class="text-gray-300 mb-8 leading-relaxed text-lg">{{ item.overview }}</p>

    </div>
</div>
    </div>
</div>
