{% extends "base.html" %}

{% block content %}
<div class="flex flex-col space-y-6">
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col gap-6">
        
        <div class="flex justify-between items-center border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold tracking-tight text-white">Library</h1>
            
            <div class="flex gap-4">
                <div class="flex items-center bg-gray-700/50 rounded-lg px-4 py-2 border border-gray-600 shadow-sm backdrop-blur-sm">
                    <span class="text-gray-400 text-sm font-medium mr-3 uppercase tracking-wider">Movies</span>
                    <span class="text-white text-xl font-bold">{{ stats.movie }}</span>
                </div>
                <div class="flex items-center bg-gray-700/50 rounded-lg px-4 py-2 border border-gray-600 shadow-sm backdrop-blur-sm">
                    <span class="text-gray-400 text-sm font-medium mr-3 uppercase tracking-wider">Series</span>
                    <span class="text-white text-xl font-bold">{{ stats.series }}</span>
                </div>
            </div>
        </div>
        
        <div class="flex justify-center w-full">
            <form id="filter-form" 
                  hx-get="/dashboard/items" 
                  hx-target="#media-grid" 
                  hx-indicator="#loading"
                  hx-trigger="change, keyup delay:500ms from:input, submit, refreshGrid from:body"
                  onsubmit="return false;"
                  class="flex gap-4 flex-wrap items-center justify-center w-full max-w-4xl">
                
                <div class="relative w-full md:w-96">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input type="text" 
                           name="q"
                           class="block w-full bg-gray-900 border border-gray-600 rounded-lg pl-10 pr-4 py-2.5 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                           placeholder="Search titles, actors, or IDs..."
                           value="{{ current_q or '' }}">
                </div>
                
                <select name="media_type" 
                        class="bg-gray-900 border border-gray-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-blue-500 cursor-pointer hover:bg-gray-700 transition-colors">
                    <option value="all" {% if current_type == 'all' %}selected{% endif %}>All Types</option>
                    <option value="movie" {% if current_type == 'movie' %}selected{% endif %}>Movies</option>
                    <option value="series" {% if current_type == 'series' %}selected{% endif %}>Series</option>
                </select>

                <select name="status" 
                        class="bg-gray-900 border border-gray-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-blue-500 cursor-pointer hover:bg-gray-700 transition-colors">
                    <option value="all" {% if current_status == 'all' %}selected{% endif %}>All Status</option>
                    <option value="new" {% if current_status == 'new' %}selected{% endif %}>New</option>
                    <option value="approved" {% if current_status == 'approved' %}selected{% endif %}>Approved</option>
                    <option value="error" {% if current_status == 'error' %}selected{% endif %}>Error</option>
                </select>
            </form>
        </div>
    </div>

    <div id="loading" class="htmx-indicator text-center py-4 text-blue-400">
        <div class="flex items-center justify-center gap-2">
            <svg class="animate-spin h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Searching Library...</span>
        </div>
    </div>

    <div id="media-grid"
         hx-get="/dashboard/items"
         hx-trigger="load, refreshGrid from:body"
         class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 pb-10">
         </div>

</div>
{% endblock %}
